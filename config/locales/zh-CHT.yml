# 使用方法
  area07_contxthd0: 使用方法
# "在打开包装袋使用前，轻轻挤压面膜袋两到三次，使袋中的高浓度营养液混合均匀。"
  area07_contxthd_1: "在打開包裝袋使用前，輕輕擠壓面膜袋兩到三次，使袋中的高濃度營養液混合均勻。"
# "1.清洁面部。"
  area07_contxthd_2: "1.清潔面部。"
# "2.从袋中取出面膜贴，将面膜紧密帖服于脸部。"
  area07_contxthd_3: "2.從袋中取出面膜貼，將面膜緊密帖服於臉部。"
# "3.等待15-20分钟后取下，用指尖轻轻拍打脸部，使脸上残余的营养充分渗入肌肤深层。 "
  area07_contxthd_4: "3.等待15-20分鐘後取下，用指尖輕輕拍打臉部，使臉上殘餘的營養充分滲入肌膚深層。"
# "·人的肌肤周转周期是4周，推荐每周使用2-3次面膜贴，保持使用4周。"
