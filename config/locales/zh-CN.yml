  area02_contxthd: 超强保湿  集中补水  水油平衡  孕妈可用
  area02_contxtbd_left: "SUNMOLES首个并且主打的产品。革命性开创使用大小多种分子、小于纳米千万级分子的玻尿酸，深层保湿，浸润肌肤，并辅以胶原蛋白，给水分肌肤充盈弹性，提升保湿效果，同时结合积雪草、母菊、茶叶等多种自然提取精华，亮白肌肤，巩固及加强保湿效果。"
  area02_contxtbd_right0: 主要成分
  area02_contxtbd_right1: "高浓度玻尿酸精华，水解胶原蛋白精华，甘草根提取物，藻类提取物。"
  area02_contxtft0: 功效及成分
  area02_contxtft_p1: "高浓度面膜精华液，给肌肤形成持久水分保护膜。"
  area02_contxtft_p2: "有效成分向肌肤提供丰富营养和水分，使肌肤水润光泽赋有活力。"
  area02_contxtft_p3: "帮助调理肌肤，净化、清洁毛孔，改善多余油脂分泌，使肌肤达到水油平衡最佳状态。"
  area02_contxtft_p4: "超细纤维材质面膜，与面部肌肤实现完美贴合，面膜所含营养能更有效的传达给肌肤。"

