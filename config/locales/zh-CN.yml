  # SUNMOLES玻尿酸补水沁润面膜
  # SUNMOLES Hyaluronan Hydrating Moisturizing Mask
  area02_contxthd: 超强保湿  集中补水  水油平衡  孕妈可用
  area02_contxtbd_left: "SUNMOLES首个并且主打的产品。革命性开创使用大小多种分子、小于纳米千万级分子的玻尿酸，深层保湿，浸润肌肤，并辅以胶原蛋白，给水分肌肤充盈弹性，提升保湿效果，同时结合积雪草、母菊、茶叶等多种自然提取精华，亮白肌肤，巩固及加强保湿效果。"
  area02_contxtbd_right0: 主要成分
  area02_contxtbd_right1: "高浓度玻尿酸精华，水解胶原蛋白精华，甘草根提取物，藻类提取物。"
  area02_contxtft0: 功效及成分
  area02_contxtft_p1: "高浓度面膜精华液，给肌肤形成持久水分保护膜。"
  area02_contxtft_p2: "有效成分向肌肤提供丰富营养和水分，使肌肤水润光泽赋有活力。"
  area02_contxtft_p3: "帮助调理肌肤，净化、清洁毛孔，改善多余油脂分泌，使肌肤达到水油平衡最佳状态。"
  area02_contxtft_p4: "超细纤维材质面膜，与面部肌肤实现完美贴合，面膜所含营养能更有效的传达给肌肤。"

  # SUNMOLES竹炭净透面膜
  # SUNMOLES Bamboo Charcoal Purifying
  area03_contxthd: 清洁毛孔  镇静消炎  水油平衡  孕妈可用
  area03_contxtbd_left: "选用行业公认最理想的净化、清洁成分-竹炭，并富含芦荟原液，深层净化肌肤同时镇静消炎，保湿舒缓。同时萃取海藻、甘草、生姜、山茶等天然精华，排出肌肤毒素，提亮肤色。"
  area03_contxtbd_right0: 主要成分
  area03_contxtbd_right1: "竹炭、芦荟原液、海藻、甘草、生姜、山茶等天然精华。"
  area03_contxtft0: 功效及成分
  area03_contxtft_p1: "竹炭，深入肌底激发细胞活力。富含海藻提取物，帮助肌肤排除废弃物。芦荟叶汁成分改善肌肤油脂分泌，保持肌肤干净清爽。泛醇具有保湿镇定功效，改善肌肤痛痒问题。生姜，含有多种活性成分，刺激皮肤增强血液循环。富含的甘草，帮助肌肤美白提亮，并具有防晒功效。
（本品因含有生姜成分，故使用时部分人群会感觉到刺痛，为生姜发挥正常功效的表现。)"

  # SUNMOLES雪颜靓白面膜
  # SUNMOLES Snow White Mask
  area04_contxthd: 美白滋润  温和修护  改善肤质  孕妈可用
  area04_contxtbd_left: "以维生素B3为主要成分，创新性融入乳酸菌成分，改善肤质，实现肌肤自身优化循环，同时滋润、修护，美白肌肤，天然无伤害。"
  area04_contxtbd_right0: 主要成分
  area04_contxtbd_right1: "维生素B3、乳酸菌等成分。"
  area04_contxtft0: 功效及成分
  area04_contxtft_p1: "维生素B3能够抑制黑色素产生、抑制炎症，增强肌肤自生的保湿功能，恢复水油平衡，加速人体肌肤的新陈代谢、促进表面皮肤内蛋白质增长。
  创新性融入乳酸菌温和成分，同时滋润、修护，美白肌肤，天然无伤害，使肌肤柔嫩、细腻。"

  area05_contxthd: 提拉紧致  改善肤质  补水保湿  提亮肤色  孕妈可用
  area05_contxtbd_left: "结合天然谷物的呼吸净化作用，14天孕育健康肌肤新细胞，补水保湿、提拉紧致、提亮肤色，多种问题一次解决，从底层肌肤着手解决顽固的肌肤问题。"
  area05_contxtbd_right0: 主要成分
  area05_contxtbd_right1: "维他命、氨基酸、矿物质有机酸等多重天然萃取物。"
  area05_contxtft0: 功效及成分
  area05_contxtft_p1: "富含多种有机酸，辅酶Q10修护受损肌肤，提升皮肤的细腻度与光滑度。
						富含的矿物质天然保湿因子，达到长效保湿功效。
						结合天然谷物的呼吸净化作用，对皮肤深层进行有效养护。
						维他命、氨基酸可直接到真皮层纤维母细胞发挥作用，增强肌肤的弹力和抗氧化力，并维持足够的胶原纤维和弹性纤维，使皮肤提亮柔滑，细腻富有弹性。"

  area06_contxthd: 镇定消炎  杀菌修护  舒缓保湿  孕妈可用
  area06_contxtbd_left: "以谷胱甘肽、芦荟精华、植物杀菌素等三大天然原料，依照科学比例完美配比，实现补水保湿、镇定敏感肌肤、杀菌修护等多重功效，水润呵护缺水敏感肌肤，使其回归自然润泽状态。 "
  area06_contxtbd_right0: 主要成分
  area06_contxtbd_right1: "谷胱甘肽、芦荟精华、植物杀菌等三大天然原料。 "
  area06_contxtft0: 功效及成分
  area06_contxtft_p1: "						含有医学保湿成分，芦荟原液具有镇定保湿效果；谷胱甘肽具有抗氧化，增强肌肤免疫力功效。植物杀菌素能帮助肌肤杀菌修护，适合敏感肌肤。镇定肌肤具有镇定功效，改善肌肤痛痒问题，有效呵护敏感肌肤。 "

  area07_contxthd0: 使用方法
  area07_contxthd_1: "在打开包装袋使用前，轻轻挤压面膜袋两到三次，使袋中的高浓度营养液混合均匀。"
  area07_contxthd_2: "1.清洁面部。"
  area07_contxthd_3: "2.从袋中取出面膜贴，将面膜紧密帖服于脸部。"
  area07_contxthd_4: "3.等待15-20分钟后取下，用指尖轻轻拍打脸部，使脸上残余的营养充分渗入肌肤深层。 "
  area07_contxthd_5: "·人的肌肤周转周期是4周，推荐每周使用2-3次面膜贴，保持使用4周。"
  area07_contxthd_6: "·夏天使用时，将面膜放入冰箱冷藏后使用效果会更出色。"
  area07_contxthd_7: "·冬天使用时，将面膜放入37℃的温水中，2分钟后取出敷用，肌肤更快速吸收营养。"

  area08_contxthd_1: "SUNMOLES的品牌创立初衷是追求高效护肤，健康生活。"
  area08_contxthd_2: "SUNMOLES创始人的家族是上个世纪90年初开始，为韩国及全球众多一线护肤品牌提供OEM贴牌生产的护肤品制造商。"
  area08_contxthd_3: "长期的护肤行业熏陶，创始人反而希望找到返璞归真的护肤品和护肤方式。 "
  area08_contxthd_4: "SUNMOLES创始人2010年开始试验， 历经多年探索，在成千上万种配方中反复试验，SUNMOLES最终决定化繁为简。"
  area08_contxthd_5: "SUNMOLES，致力于探索女性简单高效健康的革命性护肤体验。"

  area08_contxthd_6: "1992年，SUNMOLES创始人家族开始为各大护肤品牌提供贴牌生产；"
  area08_contxthd_7: "2010年，SUNMOLES创始人自行探索，研发卓效护肤配方；"
  area08_contxthd_8: "2015年，SUNMOLES在上万次试验，及韩国本土试用后，发现独特的高效补水配方；"
  area08_contxthd_9: "2016年，SUNMOLES首推沁润面膜，并在中国大陆推出万人试验，口碑卓效；"
  area08_contxthd_10: "2017年，SUNMOLES获中国入境批准，产品全面上线"

