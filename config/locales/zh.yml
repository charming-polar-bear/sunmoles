"zh":
  main_ingredient: 成分
  function: 功效

  main_ingredient_unit2: "高浓度玻尿酸精华，水解胶原蛋白精华，甘草根提取物，藻类提取物。"
  function_unit2: "高浓度面膜精华液，长效锁水，改善油脂分泌，重现肌肤水润光泽。"

  main_ingredient_unit3: "竹炭、芦荟原液、海藻、甘草、生姜、山茶等天然精华。"
  function_unit3: "多种天然净化成分深入作用于肌底，清除废弃物，增强皮肤血液循环，促进代谢，美白肌肤的同时具有防晒功效。"

  main_ingredient_unit4: "维生素B3、乳酸菌等成分。"
  function_unit4: "抑制黑色素及炎症，活化肌肤细胞，加速皮肤蛋白质增长，深层滋润、修护并美白肌肤。"

  main_ingredient_unit5: "维他命、氨基酸、矿物质有机酸等多重天然萃取物。"
  function_unit5: "多种有机酸、矿物质直接作用于真皮层纤维母细胞，修护受损肌肤，增强肌肤抗氧化力，恢复肌肤细腻光滑状态。"

  main_ingredient_unit6: "谷胱甘肽、芦荟精华、植物杀菌。"
  function_unit6: "具有镇定保湿效果，并增强肌肤免疫力功效，帮助肌肤杀菌修护。多重作用镇定敏感肌肤，实现舒缓润泽功效。"

