"ko":
  main_ingredient: 주요성분
  function: 성분및효능

  main_ingredient_unit2: "고농도의 히알라루론산 수해콜라겐 감초근의 추출물 조류추출물."
  function_unit2: "고농도의 마스크팩 정화액은 장시간 효과적으로 수분을 잡아주고 유지분비를 개선해주며 피부를 탱탱하게한다."

  main_ingredient_unit3: "대나무 숯 알로에원액 해조 감초 생강 동백나무등 천연정화"
  function_unit3: "다양한 천연정화성분은 피부의 심층의 노페물을 제거하고 피부의 혈액순환과 신진대사를 촉진하고 미백하는 동시에 자외선 차단도 한다."

  main_ingredient_unit4: "비타민B3 젖산균등성분"
  function_unit4: "멜라닌과 염증을 억제하고 피부세포를 활성화시키고 피부단백질의 증장을 가속하며 심층보습 호리하고 미백해준다."

  main_ingredient_unit5: "비타민 아미노산 광물질 유기산등 다양한 자연추추물."
  function_unit5: "다양한유기산 광물질은 직접진피층의 섬유모세포에 작용하여 손상된 피부를 케어해주고 항산화력과 피부의 탄력을 강화한다."

  main_ingredient_unit6: "글루타티온 알로에정화 식물살균(phytocide)"
  function_unit6: "피부를 진정시키고 보습한는 효과가 있고 피부의 면역력을 강화한다. 다중적으로 민감한 피부를 진정시킨다."

